<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="#">
    
    <title>Health Quantum Analysis</title>
</head>
<body>
    <main>
        <h1>Health Quantum Analysis</h1>

        <div class="input-bar">
            <input type="text" placeholder="name" id="name-input">
            <input type="text" placeholder="symptoms" id="symptoms-input">

            <button id="add-name-btn">Add</button>

            <input placeholder="search by name" id="search-input">
            <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date Added</th>
                <th>Symptoms</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
    

</body>
</html>
